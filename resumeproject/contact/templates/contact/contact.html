{% extends 'core/base.html' %}


{% block content %}

<div class="conatiner-fluid mt-5 border-bottom">
    <h1 class="text-warning mt-5 mx-2">Contact Us</h1>
</div>

<div class="container text-white">
    <form action="">
        <div class="row">
            <div class="col-sm-4 mt-3">
                <div class="form-group"> 
                    <label for="name">First Name</label> 
                    <input type="text" class="form-control mt-2" placeholder=""> 
                </div> 
            </div>
            <div class="col-sm-4 mt-3">
                <div class="form-group"> 
                    <label for="name">Last Name</label> 
                    <input type="text" class="form-control mt-2" placeholder=""> 
                </div> 
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-8 mt-3">
                <div class="form-group"> 
                    <label for="name">Address Line 1</label> 
                    <input type="text" class="form-control mt-2" placeholder=""> 
                </div> 
            </div>
            <div class="col-sm-2 offset-2 mt-5">
                <a href="">
                    <i class="fas fa-phone fa-2x i-colo"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 mt-3">
                <div class="form-group"> 
                    <label for="name">Address Line 2</label> 
                    <input type="text" class="form-control mt-2" placeholder=""> 
                </div> 
            </div>
            <div class="col-sm-2 offset-2 mt-5">
                <a href="">
                    <i class="fas fa-comment  fa-2x  i-colo"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 mt-3">
                <div class="form-group"> 
                    <label for="name">Email</label> 
                    <input type="text" class="form-control mt-2" placeholder=""> 
                </div> 
            </div>
            <div class="col-sm-2 offset-2 mt-5">
                <a href="">
                    <i class="fab fa-facebook-messenger fa-2x i-colo"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 mt-3">
                <div class="form-group"> 
                    <label for="name">Phone no</label> 
                    <input type="text" class="form-control mt-2" placeholder=""> 
                </div> 
            </div>
            <div class="col-sm-4 mt-3">
                <div class="form-group"> 
                    <label for="name">Alternate no</label> 
                    <input type="text" class="form-control mt-2" placeholder=""> 
                </div> 
            </div>
        </div>
        <div class="container">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </form>
</div>
<div class="container text-white text-center social mt-5">
    <a href="">
        <i class="fab fa-facebook mx-1"></i>
    </a>
    <a href="">
        <i class="fab fa-whatsapp mx-1"></i>
    </a>
    <a href="">
        <i class="fab fa-instagram mx-1"></i>
    </a>
</div>

{% endblock content %}
